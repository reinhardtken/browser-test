    <body> 
        <style>
            .target {
                width: 80px;
                height: 80px;
                background-color: green;
                -webkit-animation: swing 3s linear 1;
            }
    
            @-webkit-keyframes swing {
                from { transform: rotate(0deg); }
                to   { transform: rotate(90deg); }
            }
        </style>
        <div id="div1" class="target"></div>

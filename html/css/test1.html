<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <style>
        div {background: red;}
    </style>
</head>
<body>
<div id="div1">hello world</div>

<script>
    function doSomething() {
        div = document.getElementById("div1");
        div.style.backgroundColor = 'green';
    }
    setInterval(doSomething, 5000);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>complicate.html</title>

    <style>
        * {
            margin: 0;
        }
    </style>

</head>
<body>
<div id="pink" style="background: pink; width: 100px; height: 100px; transform: translate3d(100px, 100px, 0);">
    <span id="blue" style="background: blue; width: 100px; height: 100px;">hello</span>
    <div id="green" style="background: green; width: 100px; height: 100px; transform: rotate3d(0, 0, 1, 25deg); transform-origin: 0 0;">
        world
    </div>
</div>
</body>
</html>

        <style>
            .target {
                width: 80px;
                height: 80px;
                background-color: green;
                -webkit-animation: swing 5s linear 1;
            }
    
            @-webkit-keyframes swing {
                from { transform: rotate(0deg); }
                to   { transform: rotate(90deg); }
            }
        </style>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>simple_zindex2</title>
    <style>
        img
        {
            position:fixed;
            left:0px;
            top:0px;
            z-index:-1;
        }
    </style>
</head>

<body>
<h1>hello world</h1>
<img src="20210411165837.png" />

</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    div {
        position: relative;
        width: 100px;
        height: 100px;
    }
    #A {opacity: 0.5; background: blue}
    #B { visibility: visible; background: green; top: 25px; left: 25px; }
    #C { visibility: visible; background: red;  top: -50px; left: 50px; }
</style>
<div id="A">
    <div id="B"></div>
    <div id="C"></div>
</div>

</body>
</html>
